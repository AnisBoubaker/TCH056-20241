<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de table</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table>
        <thead>
            <tr>
                <th>Jour de la semaine</th>
                <th>Température à 10:00</th>
                <th>Température à 15:00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>-10</td>
                <td>-8</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>-8</td>
                <td>-5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Moyennes</th>
                <td>-9</td>
                <td>-6.5</td>
            </tr>
        </tfoot>
        </table>
    </table>
  </body>
</html>
