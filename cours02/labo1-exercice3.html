<!DOCTYPE html>
<html>
  <head>
    <title>Liste de produits</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <h2>Liste des produits:</h2>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Clavier</td>
            <td>Clavier format canadien français</td>
            <td>20.50</td>
          </tr>
          <tr>
            <td>Moniteur</td>
            <td>Écran LG 24pou</td>
            <td>120.00</td>
          </tr>
          <tr>
            <td>Souris</td>
            <td>Souris pour Gamer</td>
            <td>79.50</td>
          </tr>
        </tbody>
      </table>
    </main>
    <section>
      <h2>Formulaire d'ajout de produit</h2>
      <form action="./" method="post">
        <label for="nom_produit">Nom du produit: </label>
        <input type="text" name="nom_produit" id="nom_produit" /><br />
        <label for="description_produit">Description: </label>
        <textarea name="description_produit" id="description_produit"></textarea
        ><br />
        <label for="prix_produit">Prix: </label>
        <input type="number" name="prix_produit" id="prix_produit" /><br />
        <label for="categorie_produit">Catégorie</label>
        <select name="categorie_produit" id="categorie_produit">
          <option value="periph">Périphériques</option>
          <option value="moniteurs">Moniteurs</option>
          <option value="logiciels">Logiciel</option></select
        ><br />
        <input type="submit" value="Envoyer" />
        <input type="reset" value="Effacer" />
      </form>
    </section>
  </body>
</html>
